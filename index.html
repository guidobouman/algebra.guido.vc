<!doctype html>
<html>
<head>
  <title>Algebra by Guido Bouman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="icon" type="image/png" href="favicon.png">

  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>Algebra</h1> by <h2>Guido Bouman<h2>
  </header>

  <section>
    <h1>Input</h1>
    <label for="digits">
      Digits:
      <input type="text" id="digits" value="2, 4, 6, 8, 16, 32">
    </label>
    <label for="digits_once" class="checkbox">
      <input type="checkbox" id="digits_once" checked> Use each digit only once
    </label>

    <label for="operators">
      Operators:
      <input type="text" id="operators" value="+, -. *, /">
    </label>
    <label for="operators_once" class="checkbox">
      <input type="checkbox" id="operators_once"> Use each operator only once
    </label>

    <label for="result">
      Result:
      <input type="text" id="operators" value="11">
    </label>
    <button>Find outcomes</button>
  </section>

  <section>
    <h1>Results</h1>
    <textarea id="log" readonly></textarea>
    <textarea id="results" readonly></textarea>
  </section>

  <footer>
    This script was written for a test at Q42.
  </footer>

  <script src="/bower_components/jquery/jquery.min.js"></script>
  <script src="/js/execute.js"></script>
</body>
</html>
